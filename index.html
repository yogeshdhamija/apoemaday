<!DOCTYPE html>
<html>

<head>
    <title>A Poem A Day</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div id="container"></div>

    <script src="fireflySettings.js"></script>
    <script src="helpers.js"></script>
    <script src="homepage.js"></script>
    <script src="backgrounds/backgrounds.js"></script>
    <script src="chest/chest.js"></script>
    <script src="scroll/scroll.js"></script>
    <script>
        doInPage("container", () => {
            const scale = calculateScaling(BACKGROUNDS.far);
            addBackground("container", BACKGROUNDS.far, scale.combined);
            addChest("container", BACKGROUNDS.far, CHEST, scale.combined);
            addFireflies("container", BACKGROUNDS.far, scale);
        });
    </script>

    <audio autoplay loop id="backgroundAudio">
        <source src="./audio/forest.wav" type="audio/wav">
        <source src="./audio/forest.ogg" type="audio/ogg">
    </audio>
    <audio autoplay loop id="musicAudio">
        <source src="./audio/music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("backgroundAudio");
        audio.volume = 0.25;
    </script>
</body>


</html>
