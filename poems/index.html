<!DOCTYPE html>
<html>

<head>
    <title>A Poem A Day</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../main.css" />
</head>

<body>
    <div id="container" style="overflow:hidden; height:100%; width:100%;"></div>

    <script src="../fireflySettings.js"></script>
    <script src="../helpers.js"></script>
    <script src="poems.js"></script>
    <script src="poemspage.js"></script>
    <script src="../backgrounds/backgrounds.js"></script>
    <script src="../chest/chest.js"></script>
    <script src="../scroll/scroll.js"></script>
    <script>
        doInPage("container", () => {
            const scale = calculateScaling(CHEST.open);
            addBackground('container', CHEST, scale);
            addPoems('container', CHEST, POEMS, SCROLL, scale);
            addFireflies('container', CHEST, scale);
        });
    </script>

    <audio autoplay loop id="backgroundAudio">
        <source src="../audio/forest.wav" type="audio/wav">
        <source src="../audio/forest.ogg" type="audio/ogg">
    </audio>

    <script>
        const audio = document.getElementById("backgroundAudio");
        audio.volume = 0.25;
    </script>
</body>


</html>
